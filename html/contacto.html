<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/10d7112b22.js" crossorigin="anonymous"></script>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <!--Custom Css-->
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bodycontacto">
    
    <nav class="nav">

        <div class="nav__container">

            <h1 class="nav__logo">Nails Art</h1>

            <label for="menu" class="nav__label">
                <img src="assets/menu.svg" class="nav__img" alt="">
            </label>

            <input type="checkbox" id="menu" class="nav__input">

            <div class="nav__menu">
                <a href="../index.html" class="nav__item">Inicio</a>
                <a href="./nosotros.html" class="nav__item">Nosotros</a>
                <a href="./listadeprecios.html" class="nav__item">Lista de Precios</a>
                <a href="./contacto.html" class="nav__item">Contacto</a>
            </div>
        </div>
    </nav>
     
    <div class="content">
        
        <h1 class="logo">Contactanos</h1>
        
        <div class="contact-wrapper">
            
            <div class="contact-form">

                <form action="">
                    <p>
                        <label for="">Nombre</label>
                        <input type="text" name="nombre">
                    </p>
                    <p>
                        <label for="">Apellido</label>
                        <input type="text" name="apellido">
                    </p>
                    <p>
                        <label for="">Correo Electronico</label>
                        <input type="email" name="correo">
                    </p>
                    <p>
                        <label for="">Telefono de Contacto</label>
                        <input type="tel" name="telefono">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="mensaje" id="" cols="40" rows="10"></textarea>
                    </p>
                    <p class="block">
                        <button type="enviar">Enviar</button>
                    </p>

                </form>
            </div>
            <div class="contact-info">
                <h4>Mas Informacion</h4>
                <ul>
                    <li><i class="fa-sharp fa-solid fa-location-dot"></i>Calle Falsa 123</li>
                    <li><i class="fa-sharp fa-solid fa-phone"></i>+(54)011 9 6666-7777</li>
                    <li><i class="fa-solid fa-envelope-open-text"></i>Contacto@nailsart.com</li>
                </ul>
                
            </div>
        </div>

    </div>

</body>

</html>
